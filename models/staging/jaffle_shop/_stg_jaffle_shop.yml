models:
  - name: stg_jaffle_shop_customers
    columns: 
      - name: customer_id
        data_tests:
          - unique
          - not_null
          
  - name: stg_jaffle_shop_orders
    columns:
      - name: order_id
        data_tests:
          - unique
          - not_null
      - name: customer_id
        data_tests:
          - relationships:
              arguments:
                to: ref('stg_jaffle_shop_customers')
                field: customer_id
      - name: status
        data_tests:
          - accepted_values:
              arguments:
                values: ['placed','shipped','returned','completed','return_pending']