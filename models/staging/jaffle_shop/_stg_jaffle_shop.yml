models:
  - name: stg_jaffle_shop_customers
    description: one unique customer per row 
    columns: 
      - name: customer_id
        description: the primary key for the customer
        data_tests:
          - unique
          - not_null
          
  - name: stg_jaffle_shop_orders
    columns:
      - name: order_id
        description: the primary key for the order
        data_tests:
          - unique
          - not_null
      - name: customer_id
        description: the foreign key to stg_jaffle_shop_customers
        data_tests:
          - relationships:
              arguments:
                to: ref('stg_jaffle_shop_customers')
                field: customer_id
      - name: status
        description: "{{ doc('order_status') }}"
        data_tests:
          - accepted_values:
              arguments:
                values: ['placed','shipped','returned','completed','return_pending']